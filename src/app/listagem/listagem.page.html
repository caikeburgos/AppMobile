</ion-header>

	<ion-card *ngFor="let post of posts">
		<ion-card-header>
			<img src="{{post.avatar}}">
			<ion-card-subtitle>
				{{post.first_name}} {{post.last_name}}
			</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<p>
				{{post.email}}
			</p>
			<ion-button color="primary">Acessar</ion-button>
		</ion-card-content>
	</ion-card>

	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  	</ion-infinite-scroll>


</ion-content>
